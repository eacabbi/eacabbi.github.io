<!DOCTYPE html>
<footer>
        <div class="pagebox">
                <div class="container">
                        <div class="section left footnote" style="width: 100%;">
                                {{ site.first_name | prepend: "&copy; <script>document.write(new Date().getFullYear())</script> " }}<span style="display: none;"> </span><b> {{ site.last_name }}</b>
                                <br />
                                <a href="https://jekyllrb.com/">Jekyll</a> ·
                                <a href="{{ site.repo }}">Source</a> ·
                                <a href="https://github.com/ildodo12/website/blob/master/LICENSE">License</a>
                                <br /><br />
                                <i class="fas fa-print"></i>&nbsp;&nbsp;<a href="javascript:window.print()">Print this page</a>
                        </div>
                        <div class="section left footnote" style="width: 120%; left:15px; position:relative; ">
                                {{ site.university }}<br />{{ site.department }}<br />{{ site.address }}
                        </div>
                        <div class="section right" style="width: 80%;">
                                <a href="mailto:{{ site.email }}" class="fas fa-2x fa-envelope-square" title="Email" id="icon"></a>
                                <a href="https://scholar.google.com/citations?user=qQTEqjQAAAAJ&hl=en" class="ai ai-2x ai-google-scholar-square" title="Google Scholar" id="icon"></a>
                                <a href="https://orcid.org/0000-0001-8861-8881" class="ai ai-2x ai-orcid-square" title="ORCID" id="icon"></a>
                                <a href="https://github.com/ildodo12" class="fab fa-2x fa-github-square" title="GitHub" id="icon"></a>
                        </div>
                </div>
        </div>
</footer>
